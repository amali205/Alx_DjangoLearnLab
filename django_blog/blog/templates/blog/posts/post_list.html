{% extends "blog/base.html" %}
{% block content %}
<h1>All Blog Posts</h1>
<a href="{% url 'post-create' %}">+ Create New Post</a>
<hr>
{% for post in posts %}
    <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
    <p>By {{ post.author }} | {{ post.created_at|date:"Y-m-d" }}</p>
    <hr>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
{% endblock %}
