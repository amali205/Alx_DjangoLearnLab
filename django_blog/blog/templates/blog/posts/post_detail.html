{% extends "blog/base.html" %}
{% block content %}
<h1>{{ object.title }}</h1>
<p>{{ object.content }}</p>
<p><small>By {{ object.author }} on {{ object.created_at }}</small></p>

{% if object.author == user %}
    <a href="{% url 'post-update' object.pk %}">Edit</a> |
    <a href="{% url 'post-delete' object.pk %}">Delete</a>
{% endif %}
<a href="{% url 'posts' %}">Back to all posts</a>
{% endblock %}
